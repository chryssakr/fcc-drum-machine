<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.8/babel.min.js"
      integrity="sha512-DRxICTZtxfvZvBxkTUxZdZ5WFmRZxZek7VLed4uhb+lhO5NQO+FidA81LX9lO3YnLKQLTx5S37Ut6+yWR9W5AQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>[FCC] Build a Drum Machine</title>
  </head>

  <body>
    <script type="text/babel" src="./script.js"></script>
    <div id="drum-machine">
      <h1 id="title" class="title">My Drum Machine</h1>
      <div id="buttons" clasName="buttons">
        <button class="drum-pad btn" id="Heater 1">
          Q
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
            class="clip"
            id="Q"
          ></audio>
        </button>
        <button class="drum-pad btn" id="Heater 2">
          W
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
            class="clip"
            id="W"
          ></audio>
        </button>
        <button class="drum-pad btn" id="Heater 3">
          E
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
            class="clip"
            id="E"
          ></audio>
        </button>
        <button class="drum-pad btn" id="Heater 4">
          A
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
            class="clip"
            id="A"
          ></audio>
        </button>
        <button class="drum-pad btn" id="Clap">
          S
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
            class="clip"
            id="S"
          ></audio>
        </button>
        <button class="drum-pad btn" id="Open HH">
          D
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
            class="clip"
            id="D"
          ></audio>
        </button>
        <button class="drum-pad btn" id="Kick n' Hat">
          Z
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
            class="clip"
            id="Z"
          ></audio>
        </button>
        <button class="drum-pad btn" id="Kick">
          X
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
            class="clip"
            id="X"
          ></audio>
        </button>
        <button class="drum-pad btn" id="Closed HH">
          C
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
            class="clip"
            id="C"
          ></audio>
        </button>
      </div>
      <div id="display"></div>
    </div>
  </body>
</html>
